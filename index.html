<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,viewport-fit=cover">
<title>AR Camera v2</title>
<style>
  html,body{margin:0;padding:0;background:#000;overflow:hidden}
  #wrap{position:relative;width:100vw;height:100dvh;}
  video, #frame{position:absolute;inset:0;width:100%;height:100%;object-fit:cover}
  #frame{pointer-events:none;}
  #controls{
    position:fixed;        /* ← Safe-Area対応で fixed */
    bottom:calc(env(safe-area-inset-bottom)+20px);
    left:0;width:100%;
    display:flex;justify-content:center;gap:14px;
    z-index:1000;          /* ← フレームの上に出す */
  }
  button{font-size:16px;padding:12px 20px;border-radius:10px;border:none;background:#fff;opacity:.92;}
  #log{position:absolute;top:8px;left:8px;font:12px/1 monospace;color:#0f0;z-index:1000}
</style>
</head>
<body>
<div id="wrap">
  <video id="video" playsinline muted></video>
  <img id="frame" src="frame.png" alt="">
  <div id="log"></div>
  <div id="controls">
    <button id="start">カメラ開始</button>
    <button id="shot" style="display:none;">撮影</button>
  </div>
  <canvas id="cvs" style="display:none;"></canvas>
</div>

<script>
const $ = id => document.getElementById(id);
const log = txt => { $.log.textContent = txt };

let stream;
$('start').onclick = async () => {
  try{
    log('requesting…');
    stream = await navigator.mediaDevices.getUserMedia({
      video:{facingMode:{ideal:'environment'}}, audio:false
    }).catch(err=>{
      // 背面カメラが無い／拒否 → フロントにフォールバック
      if(err.name==='OverconstrainedError') return navigator.mediaDevices.getUserMedia({video:true});
      throw err;
    });
    $('video').srcObject = stream;
    await $('video').play();
    $('start').style.display='none';
    $('shot').style.display='inline-block';
    log('stream OK');
  }catch(e){
    log('ERROR:'+e.name);
    alert('カメラが起動できません: '+e.message);
  }
};

$('shot').onclick = ()=>{
  const v = $('video'), cvs = $('cvs');
  cvs.width = v.videoWidth; cvs.height = v.videoHeight;
  const ctx = cvs.getContext('2d');
  ctx.drawImage(v,0,0,cvs.width,cvs.height);
  ctx.drawImage($('frame'),0,0,cvs.width,cvs.height);
  cvs.toBlob(b=>{
    const a=document.createElement('a');
    a.href=URL.createObjectURL(b);
    a.download='photo.png'; a.click();
    URL.revokeObjectURL(a.href);
  });
};

window.addEventListener('beforeunload',()=>stream?.getTracks().forEach(t=>t.stop()));
</script>
</body>
</html>
