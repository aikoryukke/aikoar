<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>写真撮影アプリ</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            height: 100vh;
            overflow: hidden;
            position: fixed;
            width: 100%;
        }
        
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: relative;
            max-width: 100%;
        }
        
        .camera-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        #photo {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: none;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        #canvas {
            display: none;
            position: absolute;
        }
        
        #temp-canvas {
            display: none;
            position: absolute;
        }
        
        .controls {
            position: absolute;
            bottom: 80px;
            left: 0;
            right: 0;
            padding: 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 100;
        }
        
        .camera-button {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: white;
            border: 4px solid rgba(255, 255, 255, 0.8);
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        .switch-button, .back-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.25);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.5);
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        .back-button {
            display: none;
        }
        
        #save-info {
            position: absolute;
            bottom: 160px;
            left: 0;
            right: 0;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            display: none;
            z-index: 100;
        }
        
        #flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            opacity: 0;
            pointer-events: none;
            z-index: 1000;
            transition: opacity 0.1s;
        }
        
        #status-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            display: none;
            z-index: 100;
            text-align: center;
        }
        
        #overlay-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
            z-index: 50;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #custom-frame {
            width: 100%;
            height: 100%;
            position: absolute;
            display: block;
            object-fit: contain;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="camera-container">
            <video id="video" autoplay playsinline></video>
            <img id="photo" alt="撮影した写真">
            <canvas id="canvas"></canvas>
            <canvas id="temp-canvas"></canvas>
            
            <div id="overlay-container">
                <!-- ミャクミャク画像フレーム -->
                <img id="custom-frame" src="frame.png" alt="ミャクミャクフレーム">
            </div>
            
            <div id="status-message"></div>
            
            <div class="controls">
                <button id="switch-camera" class="switch-button">↺</button>
                <button id="take-photo" class="camera-button"></button>
                <button id="back-button" class="back-button">←</button>
            </div>
            
            <div id="save-info">画像を長押しして保存できます</div>
        </div>
        
        <div id="flash"></div>
    </div>
    
    <script>
        // DOM要素の取得
        const video = document.getElementById('video');
        const photo = document.getElementById('photo');
        const canvas = document.getElementById('canvas');
        const tempCanvas = document.getElementById('temp-canvas');
        const takePhotoButton = document.getElementById('take-photo');
        const switchCameraButton = document.getElementById('switch-camera');
        const backButton = document.getElementById('back-button');
        const customFrame = document.getElementById('custom-frame');
        const saveInfo = document.getElementById('save-info');
        const flash = document.getElementById('flash');
        const statusMessage = document.getElementById('status-message');
        
        // カメラ設定
        let stream = null;
        let facingMode = 'user'; // 初期値: フロントカメラ
        let frameEnabled = true; // フレーム表示フラグ
        
        // プレビュー用の透明処理
        function processPreviewFrame() {
            try {
                // プレビュー時にもフレームの白背景を透過させる
                const previewImg = document.getElementById('custom-frame');
                
                // 一時キャンバスのサイズを設定
                const tempCtx = tempCanvas.getContext('2d');
                tempCanvas.width = previewImg.naturalWidth || 300;
                tempCanvas.height = previewImg.naturalHeight || 300;
                
                // 一時キャンバスをクリア
                tempCtx.clearRect(0, 0, tempCanvas.width, tempCanvas.height);
                
                // 画像を一時キャンバスに描画
                tempCtx.drawImage(previewImg, 0, 0, tempCanvas.width, tempCanvas.height);
                
                // ピクセルデータを取得
                const imageData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
                const data = imageData.data;
                
                // 白色を透明に
                for (let i = 0; i < data.length; i += 4) {
                    // RGBが高い値（白または明るい色）なら透明に
                    if (data[i] > 230 && data[i + 1] > 230 && data[i + 2] > 230) {
                        data[i + 3] = 0; // アルファチャンネルを0に
                    }
                }
                
                // 処理した画像を一時キャンバスに戻す
                tempCtx.putImageData(imageData, 0, 0);
                
                // 新しい画像URLを生成
                const processedImageUrl = tempCanvas.toDataURL('image/png');
                
                // プレビュー画像のソースを更新
                previewImg.src = processedImageUrl;
                
                console.log('プレビューフレームの透過処理完了');
            } catch (e) {
                console.error('フレーム透過処理エラー:', e);
            }
        }
        
        // メッセージ表示関数
        function showMessage(message, duration = 3000) {
            statusMessage.textContent = message;
            statusMessage.style.display = 'block';
            
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, duration);
        }
        
        // フラッシュエフェクト
        function showFlash() {
            flash.style.opacity = '1';
            setTimeout(() => {
                flash.style.opacity = '0';
            }, 100);
        }
        
        // カメラ起動
        async function startCamera() {
            try {
                // 既存のストリームを停止
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
                
                showMessage('カメラへのアクセスを許可してください...');
                
                // カメラアクセス設定
                const constraints = {
                    video: {
                        facingMode: facingMode,
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: false
                };
                
                // カメラストリーム取得
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                
                // カメラ準備完了
                video.onloadedmetadata = () => {
                    // キャンバスサイズをカメラに合わせる
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    tempCanvas.width = video.videoWidth;
                    tempCanvas.height = video.videoHeight;
                    
                    // ステータスメッセージを非表示
                    statusMessage.style.display = 'none';
                };
                
                // ボタン有効化
                takePhotoButton.disabled = false;
                switchCameraButton.disabled = false;
                
            } catch (err) {
                console.error('カメラエラー:', err);
                showMessage('カメラへのアクセスに失敗しました。設定を確認してください。', 5000);
            }
        }
        
        // 写真撮影関数 - 背景透過処理を強化
        function takePhoto() {
            try {
                // フラッシュ表示
                showFlash();
                
                // ビデオ画像をキャンバスに描画
                const context = canvas.getContext('2d');
                
                // 画質向上設定
                context.imageSmoothingEnabled = true;
                context.imageSmoothingQuality = 'high';
                
                // キャンバスをクリア
                context.clearRect(0, 0, canvas.width, canvas.height);
                
                // 背景として写真を描画
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                try {
                    // --- クロマキー風の処理で白背景を透過 ---
                    const imgEl = document.getElementById('custom-frame');
                    
                    // 一時キャンバスを使用
                    const tempCtx = tempCanvas.getContext('2d');
                    tempCtx.clearRect(0, 0, tempCanvas.width, tempCanvas.height);
                    
                    // 画像サイズを全画面に設定
                    const drawWidth = tempCanvas.width;
                    const drawHeight = tempCanvas.height;
                    
                    // 描画位置を全画面に
                    const x = 0;
                    const y = 0;
                    
                    // フレーム画像を一時キャンバスに描画
                    tempCtx.drawImage(imgEl, x, y, drawWidth, drawHeight);
                    
                    // ピクセルデータを取得して処理
                    const imageData = tempCtx.getImageData(0, 0, tempCanvas.width, tempCanvas.height);
                    const data = imageData.data;
                    
                    // 白または明るい色を透明に
                    for (let i = 0; i < data.length; i += 4) {
                        // RGBがすべて高い値（白または明るい色）なら透明に
                        if (data[i] > 230 && data[i + 1] > 230 && data[i + 2] > 230) {
                            data[i + 3] = 0; // アルファチャンネルを0に
                        }
                    }
                    
                    // 処理した画像を一時キャンバスに戻す
                    tempCtx.putImageData(imageData, 0, 0);
                    
                    // 処理済みの一時キャンバスをメインキャンバスに描画
                    context.drawImage(tempCanvas, 0, 0);
                    
                    console.log('ミャクミャクフレームを透過処理して描画しました');
                } catch (e) {
                    console.error('ミャクミャクフレーム描画エラー:', e);
                }
                
                // 写真処理完了
                processCompletedPhoto();
                
            } catch (err) {
                console.error('写真撮影エラー:', err);
                showMessage('写真の撮影に失敗しました。もう一度お試しください。');
            }
        }
        
        // 写真処理完了時の共通処理
        function processCompletedPhoto() {
            try {
                // キャンバスの画像をphoto要素に設定
                photo.src = canvas.toDataURL('image/png');
                
                // UI表示切替
                photo.style.display = 'block';
                video.style.display = 'none';
                customFrame.style.display = 'none';
                
                // ボタン表示切替
                takePhotoButton.style.display = 'none';
                switchCameraButton.style.display = 'none';
                backButton.style.display = 'block';
                
                // 保存情報表示
                saveInfo.style.display = 'block';
                
                // 保存用イベント設定
                setupImageSaving(photo);
                
                // 成功メッセージ
                showMessage('写真を撮影しました！長押しして保存できます', 2000);
            } catch (error) {
                console.error('写真保存処理エラー:', error);
                showMessage('写真の処理中にエラーが発生しました', 3000);
            }
        }
        
        // 画像保存設定
        function setupImageSaving(photoElement) {
            // 右クリックメニューを許可
            photoElement.addEventListener('contextmenu', (e) => {
                // デフォルト動作を許可
            });
            
            // 長押しメニューを許可
            photoElement.addEventListener('touchstart', () => {
                // デフォルト動作を許可
            });
        }
        
        // 撮り直し関数
        function retakePhoto() {
            // UI表示を元に戻す
            photo.style.display = 'none';
            video.style.display = 'block';
            saveInfo.style.display = 'none';
            
            // フレーム表示を戻す
            customFrame.style.display = 'block';
            
            // ボタン表示を戻す
            takePhotoButton.style.display = 'block';
            switchCameraButton.style.display = 'block';
            backButton.style.display = 'none';
        }
        
        // ページ読み込み完了時の処理
        document.addEventListener('DOMContentLoaded', () => {
            console.log('ページ読み込み完了');
            
            // 初期状態でカメラを起動
            startCamera();
            
            // 画像ロード完了時にプレビュー画像も透過処理
            customFrame.onload = function() {
                // 画像が読み込まれた後に透過処理を実行
                setTimeout(processPreviewFrame, 100);
            };
            
            // 初期処理として透過処理も実行
            setTimeout(processPreviewFrame, 300);
            
            // 撮影ボタンのイベントリスナー
            takePhotoButton.addEventListener('click', takePhoto);
            
            // カメラ切替ボタンのイベントリスナー
            switchCameraButton.addEventListener('click', () => {
                facingMode = facingMode === 'user' ? 'environment' : 'user';
                startCamera();
            });
            
            // 戻るボタンのイベントリスナー
            backButton.addEventListener('click', retakePhoto);
        });
    </script>
</body>
</html>
