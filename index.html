<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>シンプル写真撮影アプリ</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            height: 100vh;
            overflow: hidden;
        }
        
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: relative;
        }
        
        header {
            text-align: center;
            padding: 10px;
        }
        
        h1 {
            margin: 0;
            font-size: 20px;
        }
        
        .frame-selector {
            display: flex;
            padding: 10px;
            gap: 10px;
            overflow-x: auto;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        .frame-option {
            width: 60px;
            height: 45px;
            border: 2px solid #555;
            border-radius: 4px;
            cursor: pointer;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #333;
        }
        
        .frame-option.active {
            border-color: #4285f4;
        }
        
        .frame-option.none::after {
            content: "×";
            font-size: 20px;
            color: #f44336;
        }
        
        .frame-option img {
            max-width: 100%;
            max-height: 100%;
        }
        
        .camera-container {
            position: relative;
            flex-grow: 1;
            overflow: hidden;
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        #photo {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: none;
        }
        
        #canvas {
            display: none;
        }
        
        .frame-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        
        #frame-image {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: none;
        }
        
        .controls {
            position: absolute;
            bottom: 80px; /* Safariのアドレスバーと被らないよう下部に余裕をもたせる */
            left: 0;
            right: 0;
            padding: 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }
        
        .camera-button {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: white;
            border: 4px solid rgba(255, 255, 255, 0.8);
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        .switch-button, .back-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.25);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.5);
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        .back-button {
            display: none;
        }
        
        #save-info {
            position: absolute;
            bottom: 100px;
            left: 0;
            right: 0;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            display: none;
        }
        
        #flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            opacity: 0;
            pointer-events: none;
            z-index: 1000;
            transition: opacity 0.1s;
        }
        
        #status-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            display: none;
            z-index: 100;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <h1>写真撮影アプリ</h1>
        </header>
        
        <div class="frame-selector">
            <div class="frame-option none active" data-frame="none"></div>
            <div class="frame-option" data-frame="custom" style="position: relative; overflow: visible;">
                <img src="frame.png" alt="カスタムフレーム">
                <div style="position: absolute; top: -10px; right: -10px; background-color: #ff5252; color: white; width: 16px; height: 16px; border-radius: 50%; font-size: 10px; display: flex; align-items: center; justify-content: center;">✓</div>
            </div>
        </div>
        
        <div class="camera-container">
            <video id="video" autoplay playsinline></video>
            <img id="photo" alt="撮影した写真">
            <canvas id="canvas"></canvas>
            
            <div class="frame-overlay">
                <img id="frame-image" src="frame.png" alt="フレーム">
            </div>
            
            <div id="status-message"></div>
            
            <div class="controls">
                <button id="switch-camera" class="switch-button">↺</button>
                <button id="take-photo" class="camera-button"></button>
                <button id="back-button" class="back-button">←</button>
            </div>
            
            <div id="save-info">画像を長押しして保存できます</div>
        </div>
        
        <div id="flash"></div>
    </div>
    
    <script>
        // 要素の取得
        const video = document.getElementById('video');
        const photo = document.getElementById('photo');
        const canvas = document.getElementById('canvas');
        const takePhotoButton = document.getElementById('take-photo');
        const switchCameraButton = document.getElementById('switch-camera');
        const backButton = document.getElementById('back-button');
        const frameImage = document.getElementById('frame-image');
        const frameOptions = document.querySelectorAll('.frame-option');
        const saveInfo = document.getElementById('save-info');
        const flash = document.getElementById('flash');
        const statusMessage = document.getElementById('status-message');
        
        // カメラ設定
        let stream = null;
        let facingMode = 'user'; // 初期値: フロントカメラ
        let frameEnabled = false; // フレーム表示フラグ
        
        // メッセージ表示関数
        function showMessage(message, duration = 3000) {
            statusMessage.textContent = message;
            statusMessage.style.display = 'block';
            
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, duration);
        }
        
        // フラッシュエフェクト
        function showFlash() {
            flash.style.opacity = '1';
            setTimeout(() => {
                flash.style.opacity = '0';
            }, 100);
        }
        
        // カメラ起動
        async function startCamera() {
            try {
                // 既存のストリームを停止
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
                
                showMessage('カメラへのアクセスを許可してください...');
                
                // カメラアクセス設定
                const constraints = {
                    video: {
                        facingMode: facingMode
                    },
                    audio: false
                };
                
                // カメラストリーム取得
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                
                // カメラ準備完了
                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    statusMessage.style.display = 'none';
                };
                
                // ボタン有効化
                takePhotoButton.disabled = false;
                switchCameraButton.disabled = false;
                
            } catch (err) {
                console.error('カメラエラー:', err);
                showMessage('カメラへのアクセスに失敗しました。設定を確認してください。', 5000);
            }
        }
        
        // 写真撮影関数
        function takePhoto() {
            try {
                // フラッシュ表示
                showFlash();
                
                // ビデオ画像をキャンバスに描画
                const context = canvas.getContext('2d');
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // 選択中のフレームを描画
                const selectedFrame = document.querySelector('.frame-option.active').dataset.frame;
                if (selectedFrame === 'custom' && frameEnabled) {
                    try {
                        // フレーム画像をGitHubのパスから直接使用
                        if (frameImage.complete && frameImage.naturalWidth > 0) {
                            // 既にロードされているフレーム画像を使用
                            context.drawImage(frameImage, 0, 0, canvas.width, canvas.height);
                            console.log('フレームを写真に適用しました');
                            finishCapture();
                        } else {
                            // 新しく画像をロード
                            const img = new Image();
                            img.onload = () => {
                                context.drawImage(img, 0, 0, canvas.width, canvas.height);
                                console.log('フレームを写真に適用しました（再読み込み）');
                                finishCapture();
                            };
                            img.onerror = (err) => {
                                console.error('フレーム画像読み込みエラー:', err);
                                showMessage('フレーム適用エラー、写真だけ保存します');
                                finishCapture();
                            };
                            // GitHubの実際のフレームファイルパスを使用
                            img.src = "frame.png";
                        }
                    } catch (e) {
                        console.error('フレーム描画エラー:', e);
                        showMessage('フレーム適用エラー', 2000);
                        finishCapture();
                    }
                } else {
                    finishCapture();
                }
                
                function finishCapture() {
                    // 画像表示
                    photo.src = canvas.toDataURL('image/png');
                    photo.style.display = 'block';
                    video.style.display = 'none';
                    frameImage.style.display = 'none';
                    
                    // ボタン表示切替
                    takePhotoButton.style.display = 'none';
                    switchCameraButton.style.display = 'none';
                    backButton.style.display = 'block';
                    
                    // 保存情報表示
                    saveInfo.style.display = 'block';
                }
            } catch (err) {
                console.error('写真撮影エラー:', err);
                showMessage('写真の撮影に失敗しました。もう一度お試しください。');
            }
        }
        
        // 撮り直し関数
        function retakePhoto() {
            // カメラ表示に戻す
            photo.style.display = 'none';
            video.style.display = 'block';
            
            // フレーム表示を更新
            const selectedFrame = document.querySelector('.frame-option.active').dataset.frame;
            if (selectedFrame === 'custom') {
                frameImage.style.display = 'block';
            } else {
                frameImage.style.display = 'none';
            }
            
            // ボタン表示を戻す
            takePhotoButton.style.display = 'block';
            switchCameraButton.style.display = 'block';
            backButton.style.display = 'none';
            
            // 保存情報を非表示
            saveInfo.style.display = 'none';
        }
        
        // 画像保存設定
        function setupImageSaving() {
            photo.addEventListener('contextmenu', () => {
                // 右クリックメニューを許可（デフォルト動作を防止しない）
            });
            
            photo.addEventListener('touchstart', () => {
                // 長押しで保存メニューを表示（何もしない）
            });
        }
        
        // ページ読み込み完了時の処理
        document.addEventListener('DOMContentLoaded', () => {
            // 初期状態でカメラを起動
            startCamera();
            
            // フレーム画像の読み込み確認
            frameImage.onload = function() {
                console.log('フレーム画像の読み込みが完了しました');
                frameEnabled = true;
            };
            
            frameImage.onerror = function(e) {
                console.error('フレーム画像の読み込みに失敗しました:', e);
                showMessage('フレーム画像の読み込みに失敗しました。サーバーのパスを確認してください。', 3000);
                frameEnabled = false;
            };
            
            // フレーム画像のソースを設定
            frameImage.src = 'frame.png';
            
            // 撮影ボタンのイベントリスナー
            takePhotoButton.addEventListener('click', takePhoto);
            
            // カメラ切替ボタンのイベントリスナー
            switchCameraButton.addEventListener('click', () => {
                facingMode = facingMode === 'user' ? 'environment' : 'user';
                startCamera();
            });
            
            // 戻るボタンのイベントリスナー
            backButton.addEventListener('click', retakePhoto);
            
            // フレーム選択のイベントリスナー
            frameOptions.forEach(option => {
                option.addEventListener('click', () => {
                    // 選択状態の更新
                    frameOptions.forEach(opt => {
                        opt.classList.remove('active');
                    });
                    option.classList.add('active');
                    
                    // フレーム表示の更新
                    const selectedFrame = option.dataset.frame;
                    if (selectedFrame === 'custom') {
                        frameImage.style.display = 'block';
                    } else {
                        frameImage.style.display = 'none';
                    }
                });
            });
            
            // 画像保存を設定
            setupImageSaving();
        });
    </script>
</body>
</html>
