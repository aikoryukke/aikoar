<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>シンプル写真撮影アプリ</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000;
            color: white;
            height: 100vh;
            overflow: hidden;
            position: fixed;
            width: 100%;
        }
        
        .app-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            position: relative;
            max-width: 100%;
        }
        
        header {
            text-align: center;
            padding: 10px;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            z-index: 100;
            background-color: rgba(0, 0, 0, 0.5);
        }
        
        h1 {
            margin: 0;
            font-size: 20px;
        }
        
        .frame-selector {
            display: flex;
            padding: 10px;
            gap: 10px;
            overflow-x: auto;
            background-color: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 40px;
            left: 0;
            right: 0;
            z-index: 100;
        }
        
        .frame-option {
            width: 60px;
            height: 45px;
            border: 2px solid #555;
            border-radius: 4px;
            cursor: pointer;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #333;
        }
        
        .frame-option.active {
            border-color: #4285f4;
        }
        
        .frame-option.none::after {
            content: "×";
            font-size: 20px;
            color: #f44336;
        }
        
        .frame-option svg {
            max-width: 80%;
            max-height: 80%;
        }
        
        .camera-container {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
        }
        
        #video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        #photo {
            width: 100%;
            height: 100%;
            object-fit: contain;
            display: none;
            position: absolute;
            top: 0;
            left: 0;
        }
        
        #canvas {
            display: none;
            position: absolute;
        }
        
        .controls {
            position: absolute;
            bottom: 80px;
            left: 0;
            right: 0;
            padding: 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 100;
        }
        
        .camera-button {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            background-color: white;
            border: 4px solid rgba(255, 255, 255, 0.8);
            cursor: pointer;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        .switch-button, .back-button {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.25);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.5);
            font-size: 18px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.3);
        }
        
        .back-button {
            display: none;
        }
        
        #save-info {
            position: absolute;
            bottom: 160px;
            left: 0;
            right: 0;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            display: none;
            z-index: 100;
        }
        
        #flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            opacity: 0;
            pointer-events: none;
            z-index: 1000;
            transition: opacity 0.1s;
        }
        
        #status-message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: rgba(0, 0, 0, 0.7);
            padding: 15px;
            border-radius: 8px;
            display: none;
            z-index: 100;
            text-align: center;
        }
        
        #overlay-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 50;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #svg-frame {
            max-width: 80%;
            max-height: 80%;
            position: absolute;
            display: none;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <h1>写真撮影アプリ</h1>
        </header>
        
        <div class="frame-selector">
            <div class="frame-option none active" data-frame="none"></div>
            <div class="frame-option" data-frame="svg" style="position: relative; overflow: visible;">
                <svg width="40" height="30" viewBox="0 0 300 300">
                    <circle cx="150" cy="150" r="100" stroke="red" stroke-width="8" fill="none"/>
                    <polygon points="50,30 60,50 80,55 65,70 70,90 50,80 30,90 35,70 20,55 40,50" fill="blue" transform="scale(0.5)"/>
                </svg>
                <div style="position: absolute; top: -10px; right: -10px; background-color: #4285f4; color: white; width: 16px; height: 16px; border-radius: 50%; font-size: 10px; display: flex; align-items: center; justify-content: center;">S</div>
            </div>
        </div>
        
        <div class="camera-container">
            <video id="video" autoplay playsinline></video>
            <img id="photo" alt="撮影した写真">
            <canvas id="canvas"></canvas>
            
            <div id="overlay-container">
                <!-- SVGフレームを直接埋め込み -->
                <svg id="svg-frame" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300" width="300" height="300">
                    <!-- 透明背景 -->
                    <rect width="300" height="300" fill="none"/>
                    
                    <!-- 赤い丸いフレーム - 中央は透明 -->
                    <circle cx="150" cy="150" r="120" stroke="red" stroke-width="10" fill="none"/>
                    
                    <!-- 青い星 - 左上 -->
                    <polygon points="50,30 60,50 80,55 65,70 70,90 50,80 30,90 35,70 20,55 40,50" fill="blue"/>
                    
                    <!-- 緑の星 - 右下 -->
                    <polygon points="250,230 260,250 280,255 265,270 270,290 250,280 230,290 235,270 220,255 240,250" fill="green"/>
                    
                    <!-- テキスト -->
                    <text x="150" y="160" font-family="Arial" font-size="20" text-anchor="middle" fill="purple">透明フレーム</text>
                </svg>
            </div>
            
            <div id="status-message"></div>
            
            <div class="controls">
                <button id="switch-camera" class="switch-button">↺</button>
                <button id="take-photo" class="camera-button"></button>
                <button id="back-button" class="back-button">←</button>
            </div>
            
            <div id="save-info">画像を長押しして保存できます</div>
        </div>
        
        <div id="flash"></div>
    </div>
    
    <script>
        // DOM要素の取得
        const video = document.getElementById('video');
        const photo = document.getElementById('photo');
        const canvas = document.getElementById('canvas');
        const takePhotoButton = document.getElementById('take-photo');
        const switchCameraButton = document.getElementById('switch-camera');
        const backButton = document.getElementById('back-button');
        const svgFrame = document.getElementById('svg-frame');
        const frameOptions = document.querySelectorAll('.frame-option');
        const saveInfo = document.getElementById('save-info');
        const flash = document.getElementById('flash');
        const statusMessage = document.getElementById('status-message');
        
        // カメラ設定
        let stream = null;
        let facingMode = 'user'; // 初期値: フロントカメラ
        let frameEnabled = true; // フレーム表示フラグ
        
        // メッセージ表示関数
        function showMessage(message, duration = 3000) {
            statusMessage.textContent = message;
            statusMessage.style.display = 'block';
            
            setTimeout(() => {
                statusMessage.style.display = 'none';
            }, duration);
        }
        
        // フラッシュエフェクト
        function showFlash() {
            flash.style.opacity = '1';
            setTimeout(() => {
                flash.style.opacity = '0';
            }, 100);
        }
        
        // カメラ起動
        async function startCamera() {
            try {
                // 既存のストリームを停止
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
                
                showMessage('カメラへのアクセスを許可してください...');
                
                // カメラアクセス設定
                const constraints = {
                    video: {
                        facingMode: facingMode,
                        width: { ideal: 1280 },
                        height: { ideal: 720 }
                    },
                    audio: false
                };
                
                // カメラストリーム取得
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                
                // カメラ準備完了
                video.onloadedmetadata = () => {
                    // キャンバスサイズをカメラに合わせる
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    
                    // ステータスメッセージを非表示
                    statusMessage.style.display = 'none';
                };
                
                // ボタン有効化
                takePhotoButton.disabled = false;
                switchCameraButton.disabled = false;
                
            } catch (err) {
                console.error('カメラエラー:', err);
                showMessage('カメラへのアクセスに失敗しました。設定を確認してください。', 5000);
            }
        }
        
        // フレーム表示を更新する関数
        function updateFrameDisplay() {
            const selectedFrame = document.querySelector('.frame-option.active').dataset.frame;
            
            if (selectedFrame === 'svg' && frameEnabled) {
                // SVGフレームを表示
                svgFrame.style.display = 'block';
                console.log('SVGフレーム表示を有効化');
            } else {
                // フレームなし
                svgFrame.style.display = 'none';
                console.log('フレーム表示を無効化');
            }
        }
        
        // 写真撮影関数 - 簡素化したバージョン
        function takePhoto() {
            try {
                // フラッシュ表示
                showFlash();
                
                // ビデオ画像をキャンバスに描画
                const context = canvas.getContext('2d');
                
                // 画質向上設定
                context.imageSmoothingEnabled = true;
                context.imageSmoothingQuality = 'high';
                
                // キャンバスをクリア
                context.clearRect(0, 0, canvas.width, canvas.height);
                
                // 背景として写真を描画
                context.drawImage(video, 0, 0, canvas.width, canvas.height);
                
                // フレームが選択されているか確認
                const selectedFrame = document.querySelector('.frame-option.active').dataset.frame;
                
                // SVGフレームを描画（同期処理に簡素化）
                if (selectedFrame === 'svg' && frameEnabled) {
                    try {
                        // キャンバスの中心
                        const centerX = canvas.width / 2;
                        const centerY = canvas.height / 2;
                        
                        // SVGのサイズを計算
                        const svgSize = Math.min(canvas.width, canvas.height) * 0.8;
                        const svgLeft = centerX - (svgSize / 2);
                        const svgTop = centerY - (svgSize / 2);
                        
                        // SVGを直接描画
                        // 赤い丸
                        context.strokeStyle = 'red';
                        context.lineWidth = 10;
                        context.beginPath();
                        context.arc(centerX, centerY, svgSize * 0.4, 0, Math.PI * 2);
                        context.stroke();
                        
                        // 青い星（左上）
                        context.fillStyle = 'blue';
                        context.beginPath();
                        const starX1 = svgLeft + svgSize * 0.2;
                        const starY1 = svgTop + svgSize * 0.2;
                        drawStar(context, starX1, starY1, 5, svgSize * 0.05, svgSize * 0.03);
                        context.fill();
                        
                        // 緑の星（右下）
                        context.fillStyle = 'green';
                        context.beginPath();
                        const starX2 = svgLeft + svgSize * 0.8;
                        const starY2 = svgTop + svgSize * 0.8;
                        drawStar(context, starX2, starY2, 5, svgSize * 0.05, svgSize * 0.03);
                        context.fill();
                        
                        // テキスト
                        context.fillStyle = 'purple';
                        context.font = `${svgSize * 0.07}px Arial`;
                        context.textAlign = 'center';
                        context.fillText('透明フレーム', centerX, centerY);
                        
                        console.log('フレームを直接描画しました');
                    } catch (e) {
                        console.error('フレーム描画エラー:', e);
                    }
                }
                
                // 写真処理完了
                processCompletedPhoto();
                
            } catch (err) {
                console.error('写真撮影エラー:', err);
                showMessage('写真の撮影に失敗しました。もう一度お試しください。');
            }
        }
        
        // 星を描画する関数
        function drawStar(ctx, cx, cy, spikes, outerRadius, innerRadius) {
            let rot = Math.PI / 2 * 3;
            let x = cx;
            let y = cy;
            let step = Math.PI / spikes;

            ctx.beginPath();
            ctx.moveTo(cx, cy - outerRadius);

            for (let i = 0; i < spikes; i++) {
                x = cx + Math.cos(rot) * outerRadius;
                y = cy + Math.sin(rot) * outerRadius;
                ctx.lineTo(x, y);
                rot += step;

                x = cx + Math.cos(rot) * innerRadius;
                y = cy + Math.sin(rot) * innerRadius;
                ctx.lineTo(x, y);
                rot += step;
            }

            ctx.lineTo(cx, cy - outerRadius);
            ctx.closePath();
        }
        
        // 写真処理完了時の共通処理
        function processCompletedPhoto() {
            try {
                // キャンバスの画像をphoto要素に設定
                photo.src = canvas.toDataURL('image/png');
                
                // UI表示切替
                photo.style.display = 'block';
                video.style.display = 'none';
                svgFrame.style.display = 'none';
                
                // ボタン表示切替
                takePhotoButton.style.display = 'none';
                switchCameraButton.style.display = 'none';
                backButton.style.display = 'block';
                
                // 保存情報表示
                saveInfo.style.display = 'block';
                
                // 保存用イベント設定
                setupImageSaving(photo);
                
                // 成功メッセージ
                showMessage('写真を撮影しました！長押しして保存できます', 2000);
            } catch (error) {
                console.error('写真保存処理エラー:', error);
                showMessage('写真の処理中にエラーが発生しました', 3000);
            }
        }
        
        // 画像保存設定
        function setupImageSaving(photoElement) {
            // 右クリックメニューを許可
            photoElement.addEventListener('contextmenu', (e) => {
                // デフォルト動作を許可
            });
            
            // 長押しメニューを許可
            photoElement.addEventListener('touchstart', () => {
                // デフォルト動作を許可
            });
        }
        
        // 撮り直し関数
        function retakePhoto() {
            // UI表示を元に戻す
            photo.style.display = 'none';
            video.style.display = 'block';
            saveInfo.style.display = 'none';
            
            // フレーム表示状態を更新
            updateFrameDisplay();
            
            // ボタン表示を戻す
            takePhotoButton.style.display = 'block';
            switchCameraButton.style.display = 'block';
            backButton.style.display = 'none';
        }
        
        // ページ読み込み完了時の処理
        document.addEventListener('DOMContentLoaded', () => {
            console.log('ページ読み込み完了');
            
            // 初期状態でカメラを起動
            startCamera();
            
            // 撮影ボタンのイベントリスナー
            takePhotoButton.addEventListener('click', takePhoto);
            
            // カメラ切替ボタンのイベントリスナー
            switchCameraButton.addEventListener('click', () => {
                facingMode = facingMode === 'user' ? 'environment' : 'user';
                startCamera();
            });
            
            // 戻るボタンのイベントリスナー
            backButton.addEventListener('click', retakePhoto);
            
            // フレーム選択のイベントリスナー
            frameOptions.forEach(option => {
                option.addEventListener('click', () => {
                    // 選択状態の更新
                    frameOptions.forEach(opt => {
                        opt.classList.remove('active');
                    });
                    option.classList.add('active');
                    
                    // フレーム表示の更新
                    updateFrameDisplay();
                    
                    // 選択メッセージ
                    const selectedFrame = option.dataset.frame;
                    if (selectedFrame === 'svg') {
                        showMessage('フレームを設定しました', 1000);
                    } else {
                        showMessage('フレームを解除しました', 1000);
                    }
                });
            });
        });
    </script>
</body>
</html>
