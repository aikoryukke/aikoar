<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>写真撮影アプリ</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f5f5f5;
            min-height: 100vh;
        }
        
        h1 {
            color: #333;
            margin: 20px 0;
        }
        
        .container {
            position: relative;
            margin: 20px auto;
            text-align: center;
        }
        
        #video {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        
        #canvas {
            display: none;
        }
        
        #photo {
            max-width: 100%;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            display: none;
            margin-top: 20px;
        }
        
        .buttons {
            margin: 20px 0;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        button {
            padding: 10px 20px;
            background-color: #4285f4;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: #3367d6;
        }
        
        button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        
        .frame-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .frame {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 10px solid transparent;
            box-sizing: border-box;
            background-color: transparent;
        }
        
        .frame-selector {
            margin: 20px 0;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .frame-option {
            width: 80px;
            height: 60px;
            border: 3px solid #ddd;
            cursor: pointer;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        
        .frame-option:hover, .frame-option.active {
            border-color: #4285f4;
        }
        
        .frame-option.none {
            position: relative;
        }
        
        .frame-option.none::after {
            content: "×";
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            color: #f44336;
        }
        
        #frame1 {
            border: 10px solid gold;
            border-radius: 8px;
        }
        
        #frame2 {
            border: 15px solid rgba(255, 105, 180, 0.8);
            border-radius: 15px;
        }
        
        #frame3 {
            border-image: linear-gradient(45deg, purple, teal) 1;
            border-width: 12px;
            border-style: solid;
        }
        
        #downloadLink {
            margin: 20px 0;
            display: none;
            color: #4285f4;
            text-decoration: none;
            font-weight: bold;
        }
        
        #downloadLink:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>写真撮影アプリ</h1>
    
    <div class="frame-selector">
        <div class="frame-option none active" data-frame="none"></div>
        <div class="frame-option" data-frame="frame1" style="border: 5px solid gold;"></div>
        <div class="frame-option" data-frame="frame2" style="border: 5px solid hotpink;"></div>
        <div class="frame-option" data-frame="frame3" style="background: linear-gradient(45deg, purple, teal);"></div>
    </div>
    
    <div class="container">
        <video id="video" width="640" height="480" autoplay></video>
        <div class="frame-container">
            <div class="frame" id="currentFrame"></div>
        </div>
        <canvas id="canvas" width="640" height="480"></canvas>
        <img id="photo" alt="撮影した写真がここに表示されます">
    </div>
    
    <div class="buttons">
        <button id="switchCamera">カメラ切替</button>
        <button id="takePhoto">写真を撮る</button>
        <button id="retake" disabled>もう一度撮る</button>
    </div>
    
    <a id="downloadLink" download="my_photo.png">写真をダウンロード</a>
    
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const photo = document.getElementById('photo');
        const takePhotoButton = document.getElementById('takePhoto');
        const retakeButton = document.getElementById('retake');
        const switchCameraButton = document.getElementById('switchCamera');
        const downloadLink = document.getElementById('downloadLink');
        const currentFrame = document.getElementById('currentFrame');
        const frameOptions = document.querySelectorAll('.frame-option');
        
        let stream = null;
        let facingMode = "user"; // 初期値はフロントカメラ（自撮り）
        
        // カメラへのアクセス
        async function startCamera() {
            try {
                if (stream) {
                    stream.getTracks().forEach(track => track.stop());
                }
                
                const constraints = {
                    video: {
                        facingMode: facingMode
                    },
                    audio: false
                };
                
                stream = await navigator.mediaDevices.getUserMedia(constraints);
                video.srcObject = stream;
                
                takePhotoButton.disabled = false;
                switchCameraButton.disabled = false;
            } catch (err) {
                console.error("カメラへのアクセスに失敗しました:", err);
                alert("カメラへのアクセスに失敗しました。カメラの使用許可を確認してください。");
            }
        }
        
        // カメラ起動
        startCamera();
        
        // カメラの切替（フロント/バック）
        switchCameraButton.addEventListener('click', () => {
            facingMode = facingMode === "user" ? "environment" : "user";
            startCamera();
        });
        
        // 写真を撮る
        takePhotoButton.addEventListener('click', () => {
            const context = canvas.getContext('2d');
            
            // ビデオフレームをキャンバスに描画
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            
            // 選択されているフレームを描画
            const selectedFrame = document.querySelector('.frame-option.active').dataset.frame;
            if (selectedFrame !== 'none') {
                // フレームのスタイルを複製
                const frameStyles = window.getComputedStyle(document.getElementById(selectedFrame));
                
                context.save();
                // 枠線を描画
                if (selectedFrame === 'frame3') {
                    // グラデーションフレームの場合
                    const gradient = context.createLinearGradient(0, 0, canvas.width, canvas.height);
                    gradient.addColorStop(0, 'purple');
                    gradient.addColorStop(1, 'teal');
                    context.strokeStyle = gradient;
                    context.lineWidth = 24;
                    context.strokeRect(12, 12, canvas.width - 24, canvas.height - 24);
                } else if (selectedFrame === 'frame1') {
                    // ゴールドフレーム
                    context.strokeStyle = 'gold';
                    context.lineWidth = 20;
                    context.strokeRect(10, 10, canvas.width - 20, canvas.height - 20);
                } else if (selectedFrame === 'frame2') {
                    // ピンクフレーム
                    context.strokeStyle = 'hotpink';
                    context.lineWidth = 30;
                    context.strokeRect(15, 15, canvas.width - 30, canvas.height - 30);
                }
                context.restore();
            }
            
            // キャンバスの内容を画像として表示
            const dataUrl = canvas.toDataURL('image/png');
            photo.src = dataUrl;
            photo.style.display = 'block';
            video.style.display = 'none';
            
            // ボタン状態の更新
            takePhotoButton.disabled = true;
            retakeButton.disabled = false;
            switchCameraButton.disabled = true;
            
            // ダウンロードリンクの更新
            downloadLink.href = dataUrl;
            downloadLink.style.display = 'inline-block';
        });
        
        // もう一度撮る
        retakeButton.addEventListener('click', () => {
            photo.style.display = 'none';
            video.style.display = 'block';
            
            // ボタン状態の更新
            takePhotoButton.disabled = false;
            retakeButton.disabled = true;
            switchCameraButton.disabled = false;
            
            // ダウンロードリンクを隠す
            downloadLink.style.display = 'none';
        });
        
        // フレームの選択
        frameOptions.forEach(option => {
            option.addEventListener('click', () => {
                // アクティブクラスをすべて削除
                frameOptions.forEach(opt => opt.classList.remove('active'));
                
                // クリックされたオプションにアクティブクラスを追加
                option.classList.add('active');
                
                // フレームの更新
                const selectedFrame = option.dataset.frame;
                if (selectedFrame === 'none') {
                    currentFrame.removeAttribute('style');
                    currentFrame.removeAttribute('id');
                    currentFrame.id = 'currentFrame';
                } else {
                    currentFrame.removeAttribute('style');
                    currentFrame.removeAttribute('id');
                    currentFrame.id = selectedFrame;
                }
            });
        });
    </script>
</body>
</html>
